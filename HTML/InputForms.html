<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic input types</title>
    <link rel="StyleSheet" href="../Css/InputStyle.css">
  </head>
  <body>
      <form>
          <header class="headerContainer">
              <h1>Html 5 Input Form Fields</h1>
          </header>
          <div>
              <label for="text">text type for name:</label>
              <input type="text" id="text" name="text">
          </div>
          <div>
              <label for="pwd">Password input type:</label>
              <input type="password" id="pwd" name="pwd">
          </div>
          <div>
            <label for="email"> email input type:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type:</label>
            <input type="number" id="number" name="number">
            <error class="text-error-num" for="number"></error>
        </div>
        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">search input type:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">choose date and time:</label>
            <input type="datetime-local" id="party" name="bday">
            <spam class="validity"></spam>
        </div>
        <div>
            <label for="salary">choose your salary</label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
      </form>
      <script>
          var Infield = document.querySelector('#number')
          var fielderror = document.querySelector('.text-error-num')
          Infield.addEventListener('input', function () {
            let nameRegex = RegExp('^(?=.*[0-9])[A-Za-z0-9]{8,}$')
            if (nameRegex.test(Infield.value)) {
                fielderror.textContent = "";
                document.getElementById('number').addEventListener('input', function () {
                    Infield.style.border = '1px solid green';
                })
            }
            else {
                fielderror.textContent = "Number is Incorrect";
                document.getElementById('number').addEventListener('input', function () {
                    Infield.style.border = '1px solid red';
                })
            }
        });
      </script>
  </body>
</html>
